version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    # Group all minor and patch updates into a single PR
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Auto-label PRs for easier filtering
    labels:
      - "dependencies"
      - "automated"
    # Limit the number of open PRs
    open-pull-requests-limit: 10
    # Assign PRs to owner
    assignees:
      - "showzky"
    # Commit message prefix
    commit-message:
      prefix: "chore"
      include: "scope"
    # Rebase strategy to keep PRs up to date
    rebase-strategy: "auto"

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    open-pull-requests-limit: 5
    assignees:
      - "showzky"
    commit-message:
      prefix: "chore"
